<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh toán đơn hàng</title>
  <link rel="stylesheet" href="giohang.css">
</head>
<body>

<div class="container">

  <h1>Thanh toán</h1>

  <div class="layout">

    <div class="left">
      <h2>Địa chỉ giao hàng</h2>

      <label>Họ và tên</label>
      <input type="text" placeholder="Nhập họ tên người nhận" required>

      <label>Số điện thoại</label>
      <input type="text" placeholder="Nhập số điện thoại" required>

      <label>Địa chỉ</label>
      <input type="text" placeholder="Số nhà, tên đường" required>

      <label>Phường/Xã</label>
      <input type="text" placeholder="Phường/Xã" required>

      <label>Quận/Huyện</label>
      <input type="text" placeholder="Quận/Huyện" required>

      <label>Tỉnh/Thành phố</label>
      <input type="text" placeholder="Tỉnh/Thành phồ" required>
    </div>

    <div class="right">

      <div class="cart-box">
        <h2>Đơn hàng của bạn</h2>
        <table>
          <tr>
            <th>Sản phẩm</th>
            <th>SL</th>
            <th>Giá</th>
          </tr>
          <tr>
            <td>LI-NING WAY OF WADE</td>
            <td>2</td>
            <td>6.400.000</td>
          </tr>
          <tr>
            <td>NIKE DUNK LOW PREMIUM "PURE PLATINUM"</td>
            <td>1</td>
            <td>3.200.000</td>
          </tr>
          <tr>
            <td>NIKE DUNK LOW WMNS "SISTERHOOD"</td>
            <td>1</td>
            <td>2.500.000</td>
          </tr>
          <tr class="total-row">
            <td colspan="2"><strong>Tổng tiền</strong></td>
            <td><strong>12.100.000</strong></td>
          </tr>
        </table>
      </div>

      <div class="payment-box">
        <h2>Phương thức thanh toán</h2>

        <label><input type="radio" name="payment" checked> Thanh toán khi nhận hàng (COD)</label>
        <label><input type="radio" name="payment"> Chuyển khoản ngân hàng</label>
        <label><input type="radio" name="payment"> Thanh toán Online</label>
      </div>

      <button class="btn-order">Xác nhận đặt hàng</button>

    </div>

  </div>

</div>

</body>
</html>
